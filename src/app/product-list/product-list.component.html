

<div *ngFor="let product of products" class="eachProduct">

    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>

  <main id="container">
    <h1><a [title]="product.name + ' details'" >{{ product.name }}</a></h1>
    <div class="img-wrapper">
        <img src="https://d13yacurqjgara.cloudfront.net/users/2733/screenshots/741958/dribbble-foxes.jpg" alt="Just Background">
    </div>
    <p class="detail" *ngIf="product.description" >Description: {{ product.description }}</p>
  
    <div class="button-wrapper">
        <div class="layer"></div>
        <button class="main-button fa fa-info">
            <div class="ripple"></div>
        </button>
    </div>
  
    <div class="layered-content">
        <button class="close-button fa fa-times"></button>
        <div class="content">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/111167/profile/profile-512_4.jpg" alt="Balapa">
        </div>
    </div>
  </main>


  

</div>
